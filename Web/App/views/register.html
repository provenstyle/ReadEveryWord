<div class="container register" ng-controller="registerController">
    <h2>Create Account</h2>
    <div class="alert alert-danger" ng-if="registrationError">
        <p>Failed to create user.</p>
    </div>
    <form id="register" name="register" role="form" novalidate>
        <div class="form-group">
            <label for="newEmail">Email address</label>
            <input type="email" class="form-control" id="newEmail" name="newEmail" placeholder="Enter email" autocomplete="off"
                   ng-model="email"
                   required />
        </div>
        <div class="form-group">
            <label for="newPassword">Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Password" autocomplete="off"
                   ng-model="password"
                   required 
                   ng-minlength=7>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                   ng-model="confirmPassword"
                   required 
                   equal-to="newPassword">
        </div>
        <div class="row actions">
            <div class="col-xs-6">
                <button type="submit" class="btn btn-default"
                        ng-click="create()"
                        ng-disabled="disableCreate">
                    Create
                </button>
            </div>
            <div class="col-xs-6 link">
                <a href="#login">Cancel</a>
            </div>
        </div>
    </form>
    
    Form: {{register.$valid}} <br>
    email: {{ email }} valid: {{register.newEmail.$valid}} <br>
    password: {{ password }} valid: {{register.newPassword.$valid}} <br>
    confirm: {{ confirmPassword }} valid: {{register.confirmPassword.$valid}} <br>

</div>
