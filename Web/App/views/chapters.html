<div class="container">
    <div class="row title">
        <div class="wrapper">
            <h2>{{ book.longName }}</h2>
        </div>
    </div>
    <div class="row books">
        <div class="col-xs-2" ng-repeat="chapter in book.chapters">
            <div class="wrapper" ng-class="{completed: chapter.read}" ng-click="toggleRead(chapter)">
                <span>{{ chapter.number }}</span>
            </div>
        </div>
    </div>
</div>
