<div class="container">

    <div class="row title">
        <div class="wrapper">
            <h2 data-bind="text: book.longName"></h2>
        </div>
    </div>

    <div class="row books" data-bind="foreach: book.chapters">
        <div class="col-xs-2" >
            <div class="wrapper" data-bind="css: {completed: read}, click: $parent.toggleRead">
                <span data-bind="text: number"></span>
            </div>
        </div>
    </div>
</div>
